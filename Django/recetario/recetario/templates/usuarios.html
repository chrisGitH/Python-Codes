{% extends 'base.html' %}
{% block titulo %}Usuarios{% endblock %}
{% block contenido %}
    <h1>Colaboradores</h1>
    <ul>
    {% for usuario in usuarios %}
        <li>{{ usuario.username }}</li>
        <ul>
        {% for receta in usuario.receta_set.all %}
            <li>{{ receta.titulo }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
    </ul>
{% endblock %}
